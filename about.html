  <style id="emergency-override-fonts">*,*::before,*::after{font-family:Arial,Helvetica,sans-serif!important}</style>
  <style>
    /* Hide mobile menu and hamburger by default */
    .hamburger, #navMenu {
      display: none;
    }

    /* Show hamburger and hide desktop nav on small screens */
    @media (max-width: 768px) {
      .hamburger {
        display: block;
        font-size: 28px;
        cursor: pointer;
        padding: 20px;
        text-align: center;
      }
      #navMenu {
        display: none;
        list-style: none;
        padding: 0;
        margin: 0;
        text-align: center;
      }
      #navMenu.active {
        display: block;
      }
      #navMenu li {
        margin: 12px 0;
      }
      #navMenu li::marker {
        content: '';
      }
      nav + nav, .site-title + nav {
        display: none;
      }
    }
  </style>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <style>
    .sticky-cta {}
    .cta-sticky-button {
      background-color: #B89F69;
      color: #FAF4E8;
      font-weight: bold;
      font-size: 18px;
      font-family: 'Georgia', serif;
      text-decoration: none;
      padding: 10px 24px;
      border-radius: 10px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      display: inline-block;
      border: 1px solid #2C2C2C;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .cta-sticky-button:hover {
      background-color: #D8A48F;
      color: #2C2C2C;
    }
  </style>
  <meta charset="UTF-8">
  <style>

      font-family: Georgia, serif;
      background-color: #fdfbf7;

    }
    nav a {
      margin: 0 10px;
      color: #333;
      text-decoration: none;
    }
    .container {
      max-width: 680px;
      margin: 40px auto;
      background-color: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.04);
    }
    .tight-block {
      margin: 0;
      padding: 0;
      line-height: 1.5;
      margin-bottom: 16px;
    }
    img.logo {
      width: 110px;
      margin-bottom: 18px;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      padding-bottom: 30px;
      color: #444;
      font-size: 0.9em;
    }
    .social-icons {
      margin-top: 10px;
      text-align: center;
    }
    img.logo-header {
      width: 82px;
      margin: 13px auto 7px auto;
      display: block;
    }
    h1.site-title {
      margin: 0 0 7px 0;
    }
    nav {
      margin-top: 0 !important;
      padding-top: 0 !important;
    }
    .container {
      padding-top: 0;
      margin-top: 0;
    }
  </style>

  <title>About The Memory House – Art with Meaning</title>
  <meta content="Learn the story behind The Memory House and how we turn homes into heirloom-quality works of art." name="description"/>
  <link href="https://thememoryhouse.art/about.html" rel="canonical"/>

  <style>
    .sticky-cta {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 20px;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 16px;
      margin: 0;
      box-sizing: border-box;
    }
    .sticky-cta .cta-sticky-button {
      display: inline-block;
    }
    @media (max-width: 768px) {
      footer { margin-bottom: 80px; }
    }
  </style>
